<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
[#include "../common.html"/]
<script type="text/javascript">
$(function() {
	$("#jvForm").validate({
		rules:{
			oldPassword:{
				required:true,
				password:true,
				remote:"${base}/main/password_check.jspx"
			}
		},
		messages:{
			oldPassword:{
	        	remote:"原密码不正确！"
	        }
		},
		success: function(label) {
			label.addClass("success");
		}
	});
});
</script>
</head>

<body>
	<div class="wrap">
		[#include "../header.html"/]
		<div class="login">
		<form id="jvForm" action="${base}/main/password.jspx" method="post">
			<table border="0" cellpadding="0" cellspacing="15">
				<tr>
					<td></td>
					<td>
						<div id="msgbox" style="color: red;">${msg!}</div>
					</td>
				</tr>
				<tr>
					<td align="right">原密码：</td>
					<td><input type="text" id="oldPassword" name="oldPassword" class="input" />
					</td>
				</tr>
				<tr>
					<td align="right">新密码：</td>
					<td><input class="input required password" id="newPassword" type="password" name="newPassword" maxlength="15" />
					</td>
				</tr>
				<tr>
					<td align="right">确认密码：</td>
					<td><input class="input required" type="password" equalto="#newPassword" maxlength="15" />
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="submit" value=" 提 交 " class="button" />
					</td>
				</tr>
			</table>
		</form>
		</div>
		[#include "../footer.html"/]
	</div>
</body>
</html>
